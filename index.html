<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban AI Project</title>
    <meta http-equiv="refresh" content="5; url=https://www.deepikaraghu.com">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #f0e68c;
        }

        h3, p {
            margin: 0;
            padding: 0;
            color: #f0e68c;
        }

        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.85);
            padding: 15px;
            border-radius: 8px;
            color: #f0e68c;
            font-size: 14px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        a {
            color: #f0e68c;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="info-panel">
        <h3>Urban AI Project</h3>
        <p>You are being redirected to our new site. If you are not redirected automatically, <a href="https://www.deepikaraghu.com">click here</a>.</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create the globe
        const geometry = new THREE.SphereGeometry(5, 50, 50);
        const material = new THREE.MeshBasicMaterial({
            color: 0x4444ff, // Fallback color
            map: new THREE.TextureLoader().load(
                'https://raw.githubusercontent.com/planetarysoftware/webmap/master/images/earthmap1k.jpg',
                () => console.log('Texture loaded'),
                undefined,
                () => console.error('Failed to load texture')
            )
        });

        const globe = new THREE.Mesh(geometry, material);
        scene.add(globe);

        // Camera setup
        camera.position.z = 10;

        // Animation loop
        const animate = function () {
            requestAnimationFrame(animate);
            globe.rotation.y += 0.002;
            renderer.render(scene, camera);
        };

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
